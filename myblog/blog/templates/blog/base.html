<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Blog</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <header class="p-3 border-bottom">
        <h1 class="text-center">Mi Blog de Viajes</h1>
        <nav class="text-center">
            <a href="{% url 'home' %}">Inicio</a>
            <a href="{% url 'about' %}">Quienes somos</a>
            <a href="{% url 'agregar_transporte' %}">Agregar Transporte</a>
            <a href="{% url 'agregar_alojamiento' %}">Agregar Alojamiento</a>
            <a href="{% url 'agregar_actividades' %}">Agregar Actividades</a>
            <a href="{% url 'buscar' %}">Buscar Actividades</a>
            <a class="nav-link" href="{% url 'itinerarios:lista' %}">Itinerarios</a>
            {% if user.is_authenticated %}
             <a href="{% url 'perfil' %}">Perfil</a>
             <form method="post" action="{% url 'logout' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-link p-0" style="text-decoration: underline; background: none; border: none; color: #622BD9;">Cerrar Sesión</button>
            </form>
{% else %}
    <a href="{% url 'login' %}">Iniciar Sesión</a>
    <a href="{% url 'registro' %}">Registrarse</a>
{% endif %}

        </nav>
    </header>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
