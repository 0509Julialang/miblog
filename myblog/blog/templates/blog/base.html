<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Blog</title>
</head>
<body>
    <header>
        <h1>Mi Blog de Viajes</h1>
        <nav>
            <a href="{% url 'home' %}">Inicio</a>
            <a href="{% url 'about' %}">Quienes somos</a>
            <a href="{% url 'agregar_transporte' %}">Agregar Transporte</a>
            <a href="{% url 'agregar_alojamiento' %}">Agregar Alojamiento</a>
            <a href="{% url 'agregar_actividades' %}">Agregar Actividades</a>
            <a href="{% url 'buscar' %}">Buscar Actividades</a>
            <a class="nav-link" href="{% url 'itinerarios:lista' %}">Itinerarios</a>
            {% if user.is_authenticated %}
            <a href="{% url 'perfil' %}">Perfil</a>
            <a href="{% url 'logout' %}">Cerrar Sesión</a>
        {% else %}
            <a href="{% url 'login' %}">Iniciar Sesión</a>
            <a href="{% url 'registro' %}">Registrarse</a>
        {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
