<!DOCTYPE html>
<html>
<head>
    <title>Mi Perfil</title>
    {% load static %}
</head>
<body>
    <h1>Perfil de {{ perfil.user.username }}</h1>

    <p><strong>Nombre:</strong> {{ perfil.nombre }}</p>
    <p><strong>Apellido:</strong> {{ perfil.apellido }}</p>
    <p><strong>Bio:</strong> {{ perfil.bio }}</p>

    {% if perfil.imagen %}
        <img src="{{ perfil.imagen.url }}" alt="Foto de perfil" style="max-width:200px;">
    {% else %}
        <p>No hay imagen de perfil.</p>
    {% endif %}

    <br><br>
    <a href="{% url 'editar_perfil' %}">Editar Perfil</a>
    <br><br>
    <a href="{% url 'home' %}">
        <button>Volver</button>
    </a>
</body>
</html>
