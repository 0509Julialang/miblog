{% extends "itinerarios/base_itinerarios.html" %}

{% block contenido_itinerarios %}
<h2>Confirmar Eliminación</h2>
<p>¿Estás seguro de que deseas eliminar el itinerario "{{ itinerario.titulo }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'itinerarios:lista' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
